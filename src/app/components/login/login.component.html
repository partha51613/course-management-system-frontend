<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px; font-family: 'Montserrat', sans-serif;">
        <div class="text-center mb-4">
            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center"
                style="width: 80px; height: 80px; margin: auto;">
                <i class="bi bi-person-fill" style="font-size: 2rem;"></i>
                <!-- <img src="https://via.placeholder.com/100" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;" /> -->
            </div>
            <h2 class="mt-3 text-primary">Login Page</h2>
        </div>
        <form [formGroup]="loginForm">
            <div class="mb-3">
                <div class="input-group">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" name="email"
                        formControlName="email" required>
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                </div>
            </div>
            <!-- <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div> -->
            <button type="button" class="btn btn-primary w-100" (click)="onLogin()">Sign In</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <br />
            <a routerLink="/sme-registration" class="text-decoration-none">SME Registration</a> | <a
                routerLink="/ta-registration" class="text-decoration-none">TA Registration</a> <br />
        </p>
    </div>
</div>
